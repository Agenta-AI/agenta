name: 04 - check frontend linting

permissions:
  contents: read

on:
  pull_request:
    paths:
      - 'web/**'
  workflow_dispatch:

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: web/pnpm-lock.yaml

      - name: Install dependencies
        run: cd web && pnpm install --frozen-lockfile

      - name: Run ESLint check (includes Prettier formatting)
        run: cd web && pnpm lint
