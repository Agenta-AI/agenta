name: Execute Frontend tests

on: [pull_request]

jobs:
  cypress:
    runs-on: ubuntu-latest
    environment: oss

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Start Docker Compose
        run: bash ./start_web_standalone.sh dev test
        # run: docker-compose -f "docker-compose.yml" up -d --build

      - name: Install Curl
        run: sudo apt install curl -y

      - name: Wait for Backend Service
        run: |
          while true; do
              curl -s -o response.txt -w "%{http_code}" http://localhost:8000/api/openapi.json -H "Accept: application/json" -H "Content-Type: application/json" > /dev/null
              response=$(head -c 10 response.txt)
              echo "response: $response"
              if [[ $response == "{\"openapi\"" ]]; then
                  echo "Backend service is up!"
                  break
              fi
              sleep 5
          done

      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          wait-on: "http://localhost"
          config-file: ${{ github.workspace }}/agenta-web/cypress.config.ts
          working-directory: agenta-web
        env:
          NEXT_PUBLIC_OPENAI_API_KEY: ${{ secrets.NEXT_PUBLIC_OPENAI_API_KEY }}

      - name: Stop server and database
        run: docker-compose -f "docker-compose.yml" down
        working-directory: ${{ github.workspace }}
