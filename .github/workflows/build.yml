name: NextJS Build

on:
  pull_request:
    branches:
      - main
    paths:
      - "agenta-web/**"

jobs:
  lint_and_types:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci --omit=dev
        working-directory: agenta-web

      - name: Run Build
        run: npm run build
        working-directory: agenta-web
