[tool.poetry]
name = "agenta"
version = "0.48.0"
description = "The SDK for agenta is an open-source LLMOps platform."
readme = "README.md"
authors = ["Mahmoud Mabrouk <mahmoud@agenta.ai>"]
classifiers = [
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries"
]
homepage = "https://agenta.ai"
repository = "https://github.com/agenta-ai/agenta"
documentation = "https://docs.agenta.ai"
keywords = ["LLMOps", "LLM", "evaluation", "prompt engineering"]

exclude = [
    "agenta/tests/*"
]

[tool.poetry.dependencies]
python = "^3.9"
fastapi = ">=0.100.0"
pydantic = ">=2"
python-dotenv = "^1.0.0"
importlib-metadata = ">=8.0.0,<9.0"
httpx = ">=0.28.0"
pyyaml = "^6.0.2"
toml = "^0.10.2"
litellm = ">=1.68.0"
jinja2 = "^3.1.6"
opentelemetry-api = ">=1.27.0,<2.0.0"
opentelemetry-sdk = ">=1.27.0,<2.0.0"
opentelemetry-exporter-otlp-proto-http =">=1.27.0,<2.0.0"
structlog = "^25.2.0"
huggingface-hub = "<0.31.0"

# audit fixes
h11 = ">=0.16.0"

[tool.poetry.group.dev.dependencies]
posthog = "^3.1.0"
questionary = ">=1.10,<3.0"
pytest = "^8.3"
setuptools = ">=71.1,<79.0"
pytest-asyncio = "^0.24.0"
mypy = "^1.13.0"
pytest-xdist = "^3.6.1"
uvicorn = "^0.34.0"
requests = "^2.32.3"
pexpect = "^4.9.0"
boto3 = "^1.35.87"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
