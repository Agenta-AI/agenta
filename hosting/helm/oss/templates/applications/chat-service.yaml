apiVersion: v1
kind: Service
metadata:
  name: {{ include "agenta-oss.fullname" . }}-chat
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "agenta-oss.labels" . | nindent 4 }}
    app.kubernetes.io/component: chat
spec:
  type: ClusterIP
  selector:
    {{- include "agenta-oss.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: chat
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80