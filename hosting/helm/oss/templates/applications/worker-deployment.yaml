apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "agenta-oss.fullname" . }}-worker
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "agenta-oss.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      {{- include "agenta-oss.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "agenta-oss.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 2000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: worker
          image: "{{ .Values.images.api.repository }}:{{ .Values.images.api.tag | default "latest" }}"
          imagePullPolicy: {{ .Values.images.api.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          command:
            - "celery"
            - "-A"
            - "entrypoint.celery_app"
            - "worker"
            - "--concurrency=1"
            - "--max-tasks-per-child=1"
            - "--prefetch-multiplier=1"
          envFrom:
            - configMapRef:
                name: {{ include "agenta-oss.fullname" . }}-config
          env:
            - name: AGENTA_AUTH_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "agenta-oss.fullname" . }}-secret
                  key: AGENTA_AUTH_KEY
            - name: AGENTA_CRYPT_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "agenta-oss.fullname" . }}-secret
                  key: AGENTA_CRYPT_KEY
          resources:
            {{- toYaml .Values.resources.worker | nindent 12 }}