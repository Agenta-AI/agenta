services:
    reverse-proxy:
        image: traefik:v2.10
        command: --api.dashboard=true --api.insecure=true --providers.docker --entrypoints.web.address=:${AGENTA_PORT:-80}
        ports:
            - "${AGENTA_PORT:-80}:${AGENTA_PORT:-80}"
            - "8080:8080"
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        networks:
            - agenta-network
        restart: always

    agenta-backend:
        container_name: agenta-backend-1
        build:
          context: ./agenta-backend
          dockerfile: Dockerfile.gh
        image: ghcr.io/agenta-ai/agenta-backend
        environment:
            - POSTGRES_URI=postgresql+asyncpg://username:password@postgres:5432/agenta_oss
            - REDIS_URL=redis://redis:6379/0
            - FEATURE_FLAG=oss
            - ALEMBIC_CFG_PATH=/app/agenta_backend/migrations/postgres/alembic.oss.ini
            - AGENTA_TEMPLATE_REPO=agentaai/templates_v2
            - POSTHOG_API_KEY=phc_hmVSxIjTW1REBHXgj2aw4HW9X6CXb6FzerBgP9XenC7
            - BARE_DOMAIN_NAME=${BARE_DOMAIN_NAME:-localhost}
            - DOMAIN_NAME=${DOMAIN_NAME:-http://localhost}
            - CELERY_BROKER_URL=amqp://guest@rabbitmq//
            - CELERY_RESULT_BACKEND=redis://redis:6379/0
            - REGISTRY_REPO_NAME=agentaai
            - DOCKER_HUB_URL=https://hub.docker.com/v2/repositories
            - AGENTA_PORT=${AGENTA_PORT:-80}
            - SERVICE_URL_TEMPLATE=${DOMAIN_NAME:-http://localhost}:${AGENTA_PORT:-80}/services/{path}
        command:
            [
                "uvicorn",
                "agenta_backend.main:app",
                "--host",
                "0.0.0.0",
                "--port",
                "8000",
                "--reload",
                "--log-level",
                "info",
                "--root-path",
                "/api",
            ]
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        labels:
            - "traefik.http.routers.backend.rule=PathPrefix(`/api/`)"
            - "traefik.http.routers.backend.entrypoints=web"
            - "traefik.http.middlewares.backend-strip.stripprefix.prefixes=/api"
            - "traefik.http.middlewares.backend-strip.stripprefix.forceslash=true"
            - "traefik.http.routers.backend.middlewares=backend-strip"
            - "traefik.http.services.backend.loadbalancer.server.port=8000"
            - "traefik.http.routers.backend.service=backend"
        networks:
            - agenta-network
        extra_hosts:
            - "host.docker.internal:host-gateway"
        depends_on:
            postgres:
                condition: service_healthy
            apply_alembic_migration:
                condition: service_completed_successfully
        restart: always

    apply_alembic_migration:
        image: ghcr.io/agenta-ai/agenta-backend
        command: sh -c "python -c 'from agenta_backend.migrations.postgres.utils import run_alembic_migration; run_alembic_migration()'"
        environment:
            - FEATURE_FLAG=oss
            - POSTGRES_URI=postgresql+asyncpg://username:password@postgres:5432/agenta_oss
            - ALEMBIC_CFG_PATH=/app/agenta_backend/migrations/postgres/alembic.oss.ini
            - AGENTA_AUTO_MIGRATIONS=false
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        depends_on:
            postgres:
                condition: service_healthy
        networks:
            - agenta-network

    agenta-web:
        container_name: agenta-web-1
        build:
            context: ./agenta-web
            dockerfile: prod.gh.Dockerfile
            args:
                - NEXT_PUBLIC_AGENTA_API_URL=${DOMAIN_NAME:-http://localhost}:${AGENTA_PORT:-80}
                - NEXT_PUBLIC_FF=oss
                - NEXT_PUBLIC_TELEMETRY_TRACKING_ENABLED=true
                - NEXT_PUBLIC_POSTHOG_API_KEY=phc_hmVSxIjTW1REBHXgj2aw4HW9X6CXb6FzerBgP9XenC7
        image: ghcr.io/agenta-ai/agenta-web
        ports:
            - "3000:3000"
        networks:
            - agenta-network
        labels:
            - "traefik.http.routers.agenta-web.rule=PathPrefix(`/`)"
            - "traefik.http.routers.agenta-web.entrypoints=web"
            - "traefik.http.services.agenta-web.loadbalancer.server.port=3000"
        restart: always

    redis:
        image: redis:latest
        networks:
            - agenta-network
        volumes:
            - redis_data:/data
        restart: always

    rabbitmq:
        image: rabbitmq:3-management
        ports:
            - "5672:5672"
            - "15672:15672"
        volumes:
            - ./rabbitmq_data:/var/lib/rabbitmq
        environment:
            RABBITMQ_DEFAULT_USER: "guest"
            RABBITMQ_DEFAULT_PASS: "guest"
        networks:
            - agenta-network

    celery_worker:
        container_name: celery-worker-1
        image: ghcr.io/agenta-ai/agenta-backend
        command: >
            celery -A agenta_backend.main.celery_app worker --concurrency=1 --loglevel=INFO
        environment:
            - POSTGRES_URI=postgresql+asyncpg://username:password@postgres:5432/agenta_oss
            - ALEMBIC_CFG_PATH=/app/agenta_backend/migrations/postgres/alembic.oss.ini
            - REDIS_URL=redis://redis:6379/0
            - CELERY_BROKER_URL=amqp://guest@rabbitmq//
            - CELERY_RESULT_BACKEND=redis://redis:6379/0
            - FEATURE_FLAG=oss
        volumes:
            - /var/run/docker.sock:/var/run/docker.sock
        depends_on:
            - postgres
            - rabbitmq
            - redis
        extra_hosts:
            - "host.docker.internal:host-gateway"
        networks:
            - agenta-network

    postgres:
        image: postgres:16.2
        container_name: postgres
        restart: always
        environment:
            POSTGRES_USER: username
            POSTGRES_PASSWORD: password
            POSTGRES_DB: agenta_oss
        ports:
            - "5432:5432"
        networks:
            - agenta-network
        volumes:
            - postgresdb-data:/var/lib/postgresql/data/
            - ./docker-assets/postgres/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U username -d agenta_oss"]
            interval: 10s
            timeout: 5s
            retries: 5

    pgadmin:
        image: dpage/pgadmin4
        restart: always
        environment:
            PGADMIN_DEFAULT_EMAIL: "admin@example.com"
            PGADMIN_DEFAULT_PASSWORD: "password"
            PGADMIN_SERVER_HOST: "postgres"
            PGADMIN_SERVER_PORT: 5432
            PGADMIN_SERVER_USER: "username"
            PGADMIN_SERVER_PASSWORD: "password"
            PGADMIN_SERVER_DB: agenta_oss
        ports:
            - "5050:80"
        networks:
            - agenta-network
        volumes:
            - pgadmin-data:/var/lib/pgadmin
        depends_on:
            postgres:
                condition: service_healthy

    completion:
        container_name: agenta-completion-1
        image: ghcr.io/agenta-ai/agenta-completion
        environment:
            #
            - OPENAI_API_KEY=${OPENAI_API_KEY}
            - MISTRAL_API_KEY=${MISTRAL_API_KEY}
            - COHERE_API_KEY=${COHERE_API_KEY}
            - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
            - ANYSCALE_API_KEY=${ANYSCALE_API_KEY}
            - PERPLEXITYAI_API_KEY=${PERPLEXITYAI_API_KEY}
            - DEEPINFRA_API_KEY=${DEEPINFRA_API_KEY}
            - TOGETHERAI_API_KEY=${TOGETHERAI_API_KEY}
            - ALEPHALPHA_API_KEY=${ALEPHALPHA_API_KEY}
            - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
            - GROQ_API_KEY=${GROQ_API_KEY}
            - GEMINI_API_KEY=${GEMINI_API_KEY}
            #
            - AGENTA_HOST=${DOMAIN_NAME:-http://host.docker.internal}:${AGENTA_PORT:-80}
        extra_hosts:
            - "host.docker.internal:host-gateway"
        labels:
            - "traefik.http.routers.completion.rule=PathPrefix(`/services/completion/`)"
            - "traefik.http.routers.completion.entrypoints=web"
            - "traefik.http.middlewares.completion-strip.stripprefix.prefixes=/services/completion"
            - "traefik.http.middlewares.completion-strip.stripprefix.forceslash=true"
            - "traefik.http.routers.completion.middlewares=completion-strip"
            - "traefik.http.services.completion.loadbalancer.server.port=80"
            - "traefik.http.routers.completion.service=completion"
        networks:
            - agenta-network
        restart: always
        
    chat:
        container_name: agenta-chat-1
        image: ghcr.io/agenta-ai/agenta-chat
        environment:
            #
            - OPENAI_API_KEY=${OPENAI_API_KEY}
            - MISTRAL_API_KEY=${MISTRAL_API_KEY}
            - COHERE_API_KEY=${COHERE_API_KEY}
            - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
            - ANYSCALE_API_KEY=${ANYSCALE_API_KEY}
            - PERPLEXITYAI_API_KEY=${PERPLEXITYAI_API_KEY}
            - DEEPINFRA_API_KEY=${DEEPINFRA_API_KEY}
            - TOGETHERAI_API_KEY=${TOGETHERAI_API_KEY}
            - ALEPHALPHA_API_KEY=${ALEPHALPHA_API_KEY}
            - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
            - GROQ_API_KEY=${GROQ_API_KEY}
            - GEMINI_API_KEY=${GEMINI_API_KEY}
            #
            - AGENTA_HOST=${DOMAIN_NAME:-http://host.docker.internal}:${AGENTA_PORT:-80}
        extra_hosts:
            - "host.docker.internal:host-gateway"
        labels:
            - "traefik.http.routers.chat.rule=PathPrefix(`/services/chat/`)"
            - "traefik.http.routers.chat.entrypoints=web"
            - "traefik.http.middlewares.chat-strip.stripprefix.prefixes=/services/chat"
            - "traefik.http.middlewares.chat-strip.stripprefix.forceslash=true"
            - "traefik.http.routers.chat.middlewares=chat-strip"
            - "traefik.http.services.chat.loadbalancer.server.port=80"
            - "traefik.http.routers.chat.service=chat"
        networks:
            - agenta-network
        restart: always

networks:
    agenta-network:
        name: agenta-network

volumes:
    redis_data:
    postgresdb-data:
    pgadmin-data:
